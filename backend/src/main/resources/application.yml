server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: javalovers-backend

  datasource:
    url: jdbc:mariadb://localhost:3306/JavaLovers
    username: root
    password: root
    driver-class-name: org.mariadb.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MariaDBDialect
        format_sql: true

logging:
  level:
    com.javalovers: DEBUG
    org.springframework.security: DEBUG
