server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: javalovers-backend

  datasource:
    url: jdbc:mysql://localhost:3306/javalovers?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true

  security:
    user:
      name: admin
      password: admin123

logging:
  level:
    com.javalovers: DEBUG
    org.springframework.security: DEBUG
